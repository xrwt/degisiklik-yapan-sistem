        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: ðŸ”© Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
      - name: ðŸš€ Install dependencies
        run: pnpm install
      - name: ðŸ”„ 1.000.000 icon gÃ¼ncelle
        run: |
          git config --global user.name "xrwt"
          git config --global user.email "xrqu.live@gmail.com"

          add_count=1
          remove_count=1
          change_count=1

          i=1
          while [ $i -le 1000000 ]; do
            echo "gÃ¼ncelleme #$i"

            # Generate first icon
            pnpm app:generate --icon-$i

            # Check if there are changes to commit for addition
            if [ -n "$(git status --porcelain)" ]; then
              git add .
              git commit -m "[âž•] GÃ¼ncelleme ($add_count. Ekleme, $change_count. DeÄŸiÅŸiklik)"
              add_count=$((add_count + 1))
