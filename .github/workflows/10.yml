name: sistem

on:
  schedule:
    - cron: "*/360 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        node: [18.x]
    steps:
