            # Ekleme sayÄ±sÄ±nÄ± artÄ±r
            addition_count=$((addition_count + 1))

            # 1. DeÄŸiÅŸiklikte 2 kez gÃ¼ncelleme yapÄ±ldÄ±ktan sonra deÄŸiÅŸiklik sayÄ±sÄ±nÄ± artÄ±r
            if [[ $addition_count -gt 2 ]]; then
