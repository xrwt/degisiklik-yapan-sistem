name: sistem

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        node: [18.x]
    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4
      - name: 🔩 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: 🔩 Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
      - name: 🚀 Install dependencies
        run: pnpm install
      - name: 🔄 1.000.000 icon güncelle
        run: |
          git config --global user.name "xrwt"
          git config --global user.email "xrqu.live@gmail.com"

          change_count=1

          for i in {1..1000000}; do
            echo "güncelleme #$i"

            # 2 ikon oluştur ve commit et
            for j in {1..2}; do
              pnpm app:generate --icon-$((i * 2 - 1))
              pnpm app:generate --icon-$((i * 2))

              # Commit işlemi
              git add .
              git commit -m "[➕] Güncelleme ($((change_count + 1)). Ekleme, $change_count. Değişiklik)"
            done
            
            # 2 ikon kaldır ve commit et
            for j in {1..2}; do
              pnpm app:remove --icon-$((i * 2 - 1))
              pnpm app:remove --icon-$((i * 2))

              # Commit işlemi
              git add .
              git commit -m "[➖] Güncelleme ($((change_count + 1)). Çıkarma, $change_count. Değişiklik)"
            done

            # Push işlemi
            git push origin ${{ github.head_ref }}

            # Değişiklik sayısını artır
            change_count=$((change_count + 1))
          done
