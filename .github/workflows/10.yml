        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: ğŸ”© Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
      - name: ğŸš€ Install dependencies
        run: pnpm install
      - name: ğŸ”„ Icon gÃ¼ncelle
        run: |
          git config --global user.name "xrwt"
          git config --global user.email "xrqu.live@gmail.com"

          change_count=1
          addition_count=1

          for i in {1..1000000}; do
            echo "gÃ¼ncelleme #$i"

            # 2 ikon oluÅŸtur
            for j in {1..2}; do
              pnpm app:generate --icon-$((addition_count * 2 - 1))
              pnpm app:generate --icon-$((addition_count * 2))
            done
            
            # Ekleme commit et
            git add .
            git commit -m "[â•] GÃ¼ncelleme ($((addition_count)). Ekleme, $change_count. DeÄŸiÅŸiklik)"
            
            # 2 ikon kaldÄ±r
            for j in {1..2}; do
